<!DOCTYPE html>
<html>
    <head>
        <title>StartUp</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Poppins:ital,wght@0,300;0,700;0,900;1,100;1,200;1,400;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <navbar class="navbar">
                <h3 class="startup-heading">StartUp 3</h3>
                <div class="list-container">
                    <ul>
                        <li><a href="#"  class="overview">Overview</a></li>
                        <li><a  href="#">Prices</a></li>
                        <li><a  href="#">Blog</a></li>
                        <li><a  href="#">Feedback</a></li>
                    </ul>
                    <button class="purchase-btn">Purchase</button>
                </div>
            </navbar>
            <div class="bottom-containers">
                <div class="left-container1">
                    <h2 class="generate-awesome-web-pages-heading">Generate Awesome Web Pages</h2>
                    <p class="generate-awesome-web-pages-description">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                    <button class="learn-more-btn">Learn More</button>
                </div>
                <div class="signup-form">
                    <h3 class="sign-up-now-heading">Sign Up Now</h3>
                    <input type="text" placeholder="Your email" class="email-input"/>
                    <input type="Password" placeholder="Your password" class="password-input"/>
                    
                    <div class="checkbox-cont">
                        <input type="checkbox" checked id="custom-checkbox">
                        <label for="custom-checkbox">I agree to the Terms of service.</label>
                    </div>
                    <button class="sign-in-btn">Sign In</button>
                    <div class="line-and-or-container">
                        <span class="line"></span>
                        <span class="or-text">or</span>
                        <span class="line"></span>
                    </div>
                    <button class="login-btn">Login via Twitter</button>
                    <div class="dont-have-account-cont">
                        <span class="dont-have-account-desc">Do you have an Account?</span>
                        <span class="sign-in-text">Sign In</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
